<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6e6a14d44a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="game">
      <h1>Typing Speed Test</h1>
      <input type="checkbox" id="darkModeToggle" />
      <label for="darkModeToggle" class="darkModeToggle">
        <i class="fa-regular fa-sun" id="light"></i>
        <i class="fa-regular fa-moon" id="dark"></i>
      </label>
      <div class="testScreen">
        <div class="" id="sampleText"></div>
        <div class="options">
          <input type="checkbox" id="optionsToggle" />
          <label for="optionsToggle" class="optionsToggle">
            <p id="timeOption">Time</p>
            <p id="wordsOption">Words</p>
          </label>
          <div class="timeOption__container">
            <button class="option__item chosen" id="timeOption--15">15s</button>
            <button class="option__item" id="timeOption--30">30s</button>
            <button class="option__item" id="timeOption--60">60s</button>
          </div>
          <div class="wordsOption__container">
            <button class="option__item" id="wordsOption--10">10</button>
            <button class="option__item" id="wordsOption--25">25</button>
            <button class="option__item" id="wordsOption--50">50</button>
          </div>
        </div>
        <p id="time"></p>
      </div>
      <div class="resultsScreen">
        <button id="goTest">Retake Test</button>
        <div class="results__container">
          <div class="results__item">
            <h2>WPM</h2>
            <p id="wpm"></p>
          </div>
          <div class="results__item">
            <h2>Accuracy</h2>
            <p id="accuracy"></p>
          </div>
        </div>
        <div class="results__container">
          <div class="results__item">
            <h2>Your Results</h2>
            <p id="userHighScore">High Score:</p>
            <p id="userAverage">Your Average:</p>
          </div>
          <div class="results__item">
            <h2>Global Results</h2>
            <p id="globalHighScore">Global High Score: 307 wpm, 100% acc</p>
            <p id="globalAverage">Global Average: 40 wpm, 95% acc</p>
          </div>
        </div>
      </div>
    </section>

    <script defer src="..\dist\main.js"></script>
  </body>
  <footer>
    <div class="footer__container">
      <div class="footer__item--socials">
        <button>
          <a
            href="https://www.linkedin.com/in/rachel-jingxian-wang-492922296/"
            class="footer__itemEach"
            >linkedIn</a
          >
        </button>
        <button>
          <a href="https://github.com/racheljxw" class="footer__itemEach"
            >github</a
          >
        </button>
      </div>
      <div class="footer__item--text">
        <p class="footer__itemEach">Rachel Wang 2025. All rights reserved.</p>
        <p class="footer__itemEach">www.racheljxw.com Version 1.0</p>
      </div>
      <div class="footer__item--email">
        <button class="footer__itemEachEmail">
          <a href="mailto:racheljxw@gmail.com" class="footer__itemEach"
            >racheljxw@gmail.com</a
          >
        </button>
      </div>
    </div>
  </footer>
</html>
